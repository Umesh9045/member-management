<div class="container">
    <div class="login-container">
        <h3>Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']" class="text-danger">Email is
                        required.</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']" class="text-danger">Enter a valid
                        email.</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-danger">Password is
                        required.</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be
                        at least 6 characters.</small>
                </div>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary w-100">Login</button>
            <!-- <div class="text-center mt-3">
                <a href="#">Forgot Password?</a>
            </div> -->
        </form>
    </div>
</div>
